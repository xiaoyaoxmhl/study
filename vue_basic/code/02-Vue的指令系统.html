<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background-color: red
		}
		.active{
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="app">
		
	</div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		// 创建实例化对象
		// 双大括号插值 {{}}
		// v-text  innerText 
		// v-html innerHTML
		// v-if  数据属性对应的值 如果为假 则不在页面中渲染 反之亦然  appendChild() removeChild()
		// v-show  控制dom元素的显示隐藏 display:none | block;

		// v-on:原生事件名  = '函数名'  简便写法：@

		// 控制类名对元素显示隐藏   display:none | block;
		// v-bind 绑定标签上的属性 （内置的属性和自定义的属性） 简写：
		// v-for  = "(item,index) in menuLists"


		/*

			v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。

			v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。

			相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。

			一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。


		*/


		var vm = new Vue({
			el:"#app",
			data:function(){
				return {
					// 数据属性
					msg:'指令系统',
					msg2:'<h2>指令系统</h2>',
					isShow:true,
					isGreen:false,
					text:'哈哈哈',
					menuLists:[
						{id:1,name:'大腰子',price:70},
						{id:2,name:'宫保鸡丁',price:40},
						{id:3,name:'炸黄花鱼',price:60},

					],
					person:{
						name:'大😊',
						age:20,
						fav:'AV'
					}
				}
			},
			template:`
				<div class='app'>
					<h2>{{msg}}</h2>
					<p v-text = "msg"></p>
					<div v-html = "msg2"></div>
					<div v-text="1+1"></div>
					<div v-if = 'isShow'>澳门赌场开业了</div>
					<div v-if = '!isShow'>澳门赌场关闭了</div>

					<div v-if = "Math.random() > 0.5">
						已显示
					</div>
					<div v-else>
						已隐藏
					</div>
					<div v-show = 'isShow'>显示</div>
					<div v-show = '!isShow'>隐藏</div>

					<div class='box' v-on:click = 'clickHandler'  v-bind:class = "{active:isGreen}" :aaa = 'text'></div>
					<img src="" alt="">
					<a href="" title = ''></a>

					<ul>
						<li v-for = '(item,index) in menuLists'>
							<h5 v-text ="item.id"></h5>
							<h3>{{item.name}}</h3>
							<em>{{item.price}}</em>
						</li>
					</ul>
					<ul>
						<li v-for = "(value,key) in person">
							{{key}}==={{value}}
						</li>
					</ul>
				</div>

			`,
			methods:{
				clickHandler(e){
					console.log(this);
					this.isGreen = !this.isGreen;
				}
			}
		});
		console.log(vm);
	</script>
	
</body>
</html>
