<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script type="text/javascript">
   /*
    上面两种方式处理的都是父子组件之间的数据传递，而如果两个组件不是父子关系呢？这种情况下可以使用中央事件总线的方式。新建一个Vue事件bus对象，然后通过bus.$emit触发事件，bus.$on监听触发的事件。
   */
      // 中央事件总线
      var bus = new Vue();
   
      Vue.component('brother2', {
        data() {
            return {
                msg:"hello brother1"
            }
        },
        template: `
				<div>
                                              <p>我是老大</p>
					<input type="text" v-model = 'msg' @input = 'passData(msg)' />
				</div>
			`,
        methods: {
           passData(val){
            // //触发全局事件globalEvent
            bus.$emit('globalEvent',val)
           }
        }
    });

    Vue.component('brother1', {
        data() {
            return {
                msg:"hello brother1",
                brother2Msg:''
            }
        },
        template: `
				<div>
					<p>我是老二</p>
					<p>老大传递过来的数据:{{brother2Msg}}</p>
				</div>
			`,
        
           mounted(){
                // 绑定全局事件globalEvent事件，
               bus.$on('globalEvent',(val)=>{
                    this.brother2Msg = val;
               })
           }
    });
    var App = {
        data() {
            return {
                msg: '我是父组件的内容',
                messagec:'hello c'
            }
        },
        methods: {
          
        },
        template: `<div>
				<brother1></brother1>
                                     <brother2></brother2>


			</div>`,
	methods:{
		// 执行c组件的触发的函数
		getCData(val){
			console.log(val);
		}
	}
    }

    new Vue({
        el: "#app",
        data() {
            return {

            }
        },
        components: {
            App
        },
        template: `<App />`
    });
    </script>
</body>

</html>
