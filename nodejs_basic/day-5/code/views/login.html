<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>登录</title>
</head>

<body>
  <form id="loginForm">
    <div>
      <p>用户：<input type="text" name="username" id="username" placeholder="用户名" /></p>
      <p>密码：<input type="password" name="password" id="passwd" placeholder="密码" /></p>
      <p><button>登录</button></p>
    </div>

  </form>
  <script src="js/jquery.js"></script>
  <script>
    $(function () {
      $('#loginForm').on('submit', function (e) {
        e.preventDefault();
        var data = $(this).serialize();
        $.ajax({
          url: 'http://localhost:1234/login',
          method: 'POST',
          data: data,
          success: function (msg) {
            if (msg.code == 200) {
              alert(msg.message)
            }
          }
        })
      })
    });
  </script>
</body>

</html>
