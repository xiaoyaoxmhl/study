<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script type="text/javascript">
    /*
    $attrs和$listeners
    第一种方式处理父子组件之间的数据传输有一个问题： 如果父组件A下面有子组件B， 组件B下面有组件C, 这时如果组件A想传递数据给组件C怎么办呢？
    如果采用第一种方法， 我们必须让组件A通过prop传递消息给组件B， 组件B在通过prop传递消息给组件C； 要是组件A和组件C之间有更多的组件， 那采用这种方式就很复杂了。 Vue 2.4 开始提供了$attrs和$listeners来解决这个问题， 能够让组件A之间传递消息给组件C。
    */
      Vue.component('C', {
        data() {
            return {

            }
        },
        template: `
				<div>
					<div @click = 'cClickHandler'>{{$attrs.messagec}}</div>
				</div>
			`,
        methods: {
           cClickHandler(){
           	alert(1);
           	this.$emit('getCData','我是c的数据')
           }
        }
    });
      Vue.component('B', {
        data() {
            return {

            }
        },
        template: `
				<div>
					<C v-bind="$attrs" v-on = '$listeners'></C>
				</div>
			`,
        methods: {
           
        }
    });

    Vue.component('A', {
        data() {
            return {

            }
        },
        props:['message'],
        template: `
				<div>
					<B v-bind="$attrs" v-on = '$listeners'></B>
					<!--<input type="text" v-model = '$attrs.messagec' />-->
				</div>
			`,
        methods: {
           
        }
    });
    var App = {
        data() {
            return {
                msg: '我是父组件的内容',
                messagec:'hello c'
            }
        },
        methods: {
          
        },
        template: `<div>
				<p>这是一个父组件</p>
				<A :messagec = 'messagec' v-on:getCData="getCData" ></A>

			</div>`,
	methods:{
		// 执行c组件的触发的函数
		getCData(val){
			console.log(val);
		}
	}
    }

    new Vue({
        el: "#app",
        data() {
            return {

            }
        },
        components: {
            App
        },
        template: `<App />`
    });
    </script>
</body>

</html>
