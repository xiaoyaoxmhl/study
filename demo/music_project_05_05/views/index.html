
<!-- 继承父模板 -->
{{extend './layout/main.html'}}
<!-- 填坑 -->

 {{block 'container'}} 

     <style type="text/css">
    #box {
        background-color: rgba(0, 0, 0, 0.2);
        width: 300px;
        height: 360px;
        margin-top: 10px;
        overflow: hidden;
        padding: 0;
    }

    #box p {
        padding: 0 15px;
    }

    #lrc {
        margin-top: 130px;
        position: absolute;
        text-align: center;
        padding-top: 60px;
    }

    .gl {
        color: hotpink;
        background-color: red;
    }
    </style>

    <div class="container">
        <div class="page-header">
            <h1>首页--<small>我的音乐</small></h1>
        </div>
        <a href="/music/add-music" class="btn btn-success">添加音乐</a>
    </div>
    <div class="container">
       <div class="row" style="display: flex;">
            <div style="flex: 3; margin-right: 10px;">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>歌曲标题</th>
                        <th>时长</th>
                        <th>歌手</th>
                        <th>编辑</th>
                        <th>删除</th>
                        <th>播放</th>
                    </thead>
                    <tbody class="list_container" id="list_container">
                       {{each musics}}
                        <tr>
                            <td>{{$value.title}}</td>
                            <td>{{$value.singer}}</td>
                            <td>{{$value.time}}</td>
                            <td><a href="/music/edit-music?id={{$value.id}}">编辑</a></td>
                            <td><a class="del" href="javascript:void(0)"
                                    my-href="/music/del-music?id={{$value.id}}"
                                >删除</a></td>
                            <td><span style="cursor:pointer" src="" class="glyphicon glyphicon-play-circle ply" file="{{$value.file}}" filelrc="{{$value.filelrc}}"></span></td>
                        </tr>  

                       {{/each}}
                    </tbody>
                </table>
            </div>
            <div style="flex: 2">
                <p>正在播放音乐:</p>
                <audio id="audio" autoplay src="" controls="controls">
                </audio>
                <div id="box" class="col-md-3">
                    <div id="lrc">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    /**
     * 滚动
     * @param  {[type]} obj [description]
     * @return {[type]}     [description]
     */
    function scroll (obj) {
        // 1:分析歌曲播放的时间 
        $('audio').on('timeupdate',function(e) {
            // console.log(e.target.currentTime);
            // 转换成秒数 1.338603
            var jumpPoint = Math.round(e.target.currentTime);
            // 2:匹配对象
            if(!obj[jumpPoint])return;
            // 3:如果有该歌词,查找元素获取top
            var p = $('#lrc').find(`p[time=${jumpPoint}]`);
            // 4:计算lrc容器与p的差距
            var minus = $('#lrc').offset().top - p.offset().top;
            // 5:移动lrc
            $('#lrc').animate({
                top:minus
            },'slow');
            // 6:添加高亮
            p.addClass('gl').siblings().removeClass('gl');
        })
        
        
       
        
    }

    /**
     * 4: 通过对象生成DOM
     * @param  {[type]} obj [description]
     * @return {[type]}     [description]
     */
    function createDOM (obj) {
        // 1: 创建innerHtml
        var html = '';
        // 2: 遍历对象
        for(var time in obj) {
            // 3: 将属性绑定到元素上
            html += `<p time=${time}>${obj[time]}</p>`;
        }
        // 4: 插入歌词到歌词盒子中
        $('#lrc').html(html);
    }



            /**
             *   1:以换行切割字符串
             *   2: 正则匹配获取数据
             *   3: 匹配上的话计算秒给对象加key和value
             */
           // 3: 将歌词数据解析成对象
           // /\[\d{2}\:\d{2}\.\d{2}\].*/  完成匹配
           // exec 结合分组，获取分组匹配的数据
           // /\[(\d{2})\:(\d{2})\.(\d{2})\](.*)/
          function parseObjFromText (text) {    
            var tmpObj = {};
            var regex =  /\[(\d{2})\:(\d{2})\.(\d{2})\](.*)/;
            var lines = text.split('\n');
            // 遍历
            lines.forEach( function (line) {
                var results = regex.exec(line);
               
                if (!results) return; // 跳过这个
                var f = results[1];
                var m = results[2] - 0;
                var content = results[4];
                var time = (f  * 60) + m;

                tmpObj[time] = content 
            });
            return tmpObj;
          }


        // 滚动歌词
        $('.ply').on('click',function() {
            // 1: 获取span上的歌词和歌曲的网络url
            var file = $(this).attr('file');
            var filelrc = $(this).attr('filelrc');

            // 2: 发起ajax请求获取歌词
            $.ajax({
                type:'get',
                url:filelrc,
                // 不要dataType:'json'
                success:function(text) {
                    // 3: 将歌词数据解析成对象
                    var lrcObj = parseObjFromText(text);
                    // 4: 通过对象生成DOM
                    createDOM(lrcObj);
                     // 5: 设置audio标签的updatetime事件 获取秒数 匹配歌词对象的秒数
                     // 6: 匹配就滚动
                     scroll(lrcObj);
                     // 7: 播放音乐
                     $('#audio').attr('src',file);
                }
            }) 
        });

        // 异步无刷新删除
        $('.del').on('click',function(e) {
            var a = e.target;
            // 获取元素上的url
            var href = $(this).attr('my-href');
            $.ajax({
                url:href,  // 包含查询字符串id=1
                type:'delete',
                dataType:'json',
                success:function(res) {
                    if(res.code === '001') {
                        var tr = a.parentNode.parentNode;
                        tr.parentNode.removeChild(tr);

                    } else {
                        window.location = '/music/index';
                    }
                }
            })
        });


    </script>

{{/block}}
